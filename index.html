
<html>
<head>
        <title>a  simple Javascript quiz for the bootcamp project.</title>
        <meta name="viewport" content="width=device-width">
        <link href="Assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>It's a quiz. Answer these questions!:</h1>

<h2 id="question"></h2>       <!--question goes here-->

<div class = "submit-answer"></div>

<ul class = infoBox class = hide>
    <li>Score: <span class = "score"></span></li>
    <li>time left: <span id = timer></span></li>
  
</ul>
<button class="button" class = "hide" id = "new-game" >NEW GAME</button>
<div id="end-game" class = "hide">
    <h3>Game Over!</h3>
    <p>Save your score:</p>
    <p>Enter your name: <input type="text" id="player-name"  max="8"/> <button id = "submit" id = "send-score-btn">OK</button> </p>
</div>
<div>
    <p>Saved player: <span id ="saved-player"></span></p>
    <p>Saved score: <span id = "saved-score"></span></p>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./Assets/js/script.js"></script>
</body>
</html>
